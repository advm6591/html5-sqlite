<script type="text/javascript">

    function init() {
        db = openDatabase("DB Prueba", "0.1", "Database Prueba", 1);
        if (db) {
            // Database opened
            db.transaction( function(tx) {
                tx.executeSql("CREATE TABLE IF NOT EXISTS cliente876543210(userid integer primary key autoincrement, nombres text, apellidos text, dni text, empresa text, dieccion text)")
            });
        }
    }


    function listUsers() {
        db.transaction( function(tx) {
            tx.executeSql("SELECT * FROM cliente876543210", [],
                    function(tx, result){
                        var output = [];
                        for(var i=0; i < result.rows.length; i++) {
                            output.push([result.rows.item(i)['userid'],
                                result.rows.item(i)['nombres'],
                                result.rows.item(i)['apellidos'],
                                result.rows.item(i)['dni'],
                                result.rows.item(i)['empresa']
                                /*result.rows.item(i)['direccion']*/]);
                        }
                        showUsers(output);
                    });
        });
    }
